<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website is COMING SOON</title>

  <!-- Google Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #dbeafe, #ffffff); /* soft blue to white */
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: #2c2c2c;
    }

    /* ‚≠ê STAR BACKGROUND */
    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(1px 1px at 10% 20%, #ffffff, transparent),
        radial-gradient(1.5px 1.5px at 30% 70%, #ffffff, transparent),
        radial-gradient(1px 1px at 50% 40%, #ffffff, transparent),
        radial-gradient(1.5px 1.5px at 70% 30%, #ffffff, transparent),
        radial-gradient(1px 1px at 85% 80%, #ffffff, transparent),
        radial-gradient(1.2px 1.2px at 20% 85%, #ffffff, transparent),
        radial-gradient(1px 1px at 90% 10%, #ffffff, transparent);
      animation: twinkle 4s infinite alternate;
      opacity: 0.8;
    }

    @keyframes twinkle {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 58px;
      font-weight: 700;
      text-align: center;
      letter-spacing: 4px;
      color: #ffffff;
      text-shadow:
        0 0 6px #ffffff,
        0 0 12px #93c5fd,
        0 0 24px #93c5fd;
      animation:
        glowText 2.5s ease-in-out infinite alternate,
        floatText 3s ease-in-out infinite;
    }

    p {
      margin-top: 28px;
      font-size: 18px;
      font-weight: 400;
      color: #4b5563;
      text-align: left;
      line-height: 1.7;
    }

    @keyframes glowText {
      from {
        text-shadow:
          0 0 6px #ffffff,
          0 0 12px #93c5fd,
          0 0 24px #93c5fd;
      }
      to {
        text-shadow:
          0 0 10px #ffffff,
          0 0 20px #60a5fa,
          0 0 40px #60a5fa;
      }
    }

    @keyframes floatText {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>COMING SOON</h1>
    <p>
      Halo! Terima kasih telah berkunjung >.< <br>
      Saat ini website Perpustakaan Haya Farras masih dalam proses tumbuh dan berkembangüå± <br>
      Mohon nantikan yaa! <br>
    </p>
  </div>

</body>
</html>

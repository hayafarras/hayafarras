<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kontak</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
font-family:'Poppins',sans-serif;
background:linear-gradient(180deg,#dbeafe,#fff);
padding:40px;
}

h2{text-align:center;margin-bottom:30px;}

form{
max-width:500px;
margin:auto;
}

input, textarea{
width:100%;
padding:10px;
margin-bottom:15px;
border-radius:8px;
border:1px solid #ccc;
}

button{
padding:10px 20px;
background:#2563eb;
color:white;
border:none;
border-radius:20px;
cursor:pointer;
}

button:hover{
background:#1e3a8a;
}
</style>
</head>

<body>

<h2>Contact Us</h2>

<form>
<input type="text" placeholder="Nama">
<input type="email" placeholder="Email">
<textarea rows="5" placeholder="Tulis pesan atau feedback..."></textarea>
<button type="submit">Kirim</button>
</form>

</body>
</html>

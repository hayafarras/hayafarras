<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
font-family:'Poppins',sans-serif;
background:linear-gradient(180deg,#dbeafe,#fff);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.form-box{
background:white;
padding:30px;
border-radius:12px;
box-shadow:0 5px 20px rgba(0,0,0,0.1);
width:320px;
}

input{
width:100%;
padding:10px;
margin:10px 0;
border-radius:8px;
border:1px solid #ccc;
}

button{
width:100%;
padding:10px;
background:#2563eb;
color:white;
border:none;
border-radius:8px;
cursor:pointer;
}

button:hover{
background:#1e3a8a;
}

.link{
text-align:center;
margin-top:10px;
font-size:14px;
}
</style>
</head>

<body>

<div class="form-box">
<h2>Login</h2>

<form>
<input type="email" placeholder="Email" required>
<input type="password" placeholder="Password" required>
<button type="submit">Login</button>
</form>

<div class="link">
Belum punya akun? <a href="register.html">Register di sini</a>
</div>
</div>

</body>
</html>
